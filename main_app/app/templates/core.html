<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Indicator Analysis</title>
    <link rel="stylesheet" href="">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #ffffff; /* Pure white background */
    overflow-y: auto;
}

/* Full-width container with 10% margin on both sides */
.container {
    max-width: 80%;
    margin: 20px auto;
    padding: 20px;
}

/* Headings */
h1, h2 {
    text-align: center;
    margin-bottom: 15px;
}

/* Search Bar */
.search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

#searchBar {
    width: 90%;
    max-width: 500px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Stock Price Chart */
.chart-container {
    width: 100%;
    max-width: 100%;
    height: 300px; /* Fixed height */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent overflow */
    background: transparent; /* Remove background */
    margin-bottom: 20px;
}

/* Ensuring Image Stays Inside the Chart */
.chart-container img {
    max-width: 100%; /* Ensures it never exceeds the container */
    max-height: 100%; /* Ensures it fits within the container */
    object-fit: contain; /* Keeps aspect ratio and avoids stretching */
}


/* Indicator Signals */
.indicator-section {
    margin-top: 20px;
}

.indicator {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
}

/* Progress Bar */
.bar {
    width: 60%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
    margin: 0 10px;
}

.fill {
    height: 100%;
    width: 100%;
}

.green { background: green; }
.red { background: red; }

.status {
    font-weight: bold;
}

/* Indicator Details */
.indicator-details {
    margin-top: 20px;
    padding: 15px;
}

.strong-buy {
    font-weight: bold;
    color: green;
}

.upward {
    color: green;
    font-weight: bold;
}

/* Scrollable Page */
html, body {
    height: 100%;
}

.container {
    min-height: 100vh;
    overflow-y: auto;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Indicator Analysis</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for a company...">
        </div>

        <!-- Stock Price Chart -->
        <div class="chart-container">
            <img src="../static/images/chart.webp" alt="Stock Chart">
        </div>

        <!-- Indicator Signals -->
        <div class="indicator-section">
            <h2>Indicator Signals</h2>
            <div class="indicator">
                <span>Relative Strength Index (RSI)</span>
                <div class="bar"><div class="fill green"></div></div>
                <span class="status">Buy</span>
            </div>
            <div class="indicator">
                <span>Simple Moving Average (SMA)</span>
                <div class="bar"><div class="fill green"></div></div>
                <span class="status">Buy</span>
            </div>
            <div class="indicator">
                <span>On-Balance Volume (OBV)</span>
                <div class="bar"><div class="fill red"></div></div>
                <span class="status">Sell</span>
            </div>
            <div class="indicator">
                <span>Average Directional Index (ADX)</span>
                <div class="bar"><div class="fill red"></div></div>
                <span class="status">Sell</span>
            </div>
        </div>

        <!-- Indicator Details -->
        <div class="indicator-details">
            <h2>Indicator Details</h2>
            <p><strong>Current Value:</strong> 64.5</p>
            <p><strong>Signal:</strong> <span class="strong-buy">Strong Buy</span></p>
            <p><strong>Trend Direction:</strong> <span class="upward">Upward â†‘</span></p>
        </div>
    </div>
</body>
</html>
