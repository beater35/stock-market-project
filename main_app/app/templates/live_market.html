<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Market Signals</title>
<link rel="stylesheet" href="{{ url_for ('static', filename='css/live_market.css') }}">
</head>
<body>
<h1 class="accent">Live Market</h1>

<div class="filter-tabs">
    <button class="filter-tab active" data-filter="all">All Stocks</button>
    <button class="filter-tab" data-filter="bullish">Bullish</button>
    <button class="filter-tab" data-filter="bearish">Bearish</button>
    <div class="stocks-count">Showing <span id="stocksCount">0</span> stocks</div>
</div>

<div class="timestamp-container">
    <div class="date-time">
    <span class="date-icon">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.6667 2.66667H3.33333C2.59695 2.66667 2 3.26362 2 4.00001V13.3333C2 14.0697 2.59695 14.6667 3.33333 14.6667H12.6667C13.403 14.6667 14 14.0697 14 13.3333V4.00001C14 3.26362 13.403 2.66667 12.6667 2.66667Z" stroke="#4F5E77" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10.6667 1.33333V4.00001" stroke="#4F5E77" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5.33325 1.33333V4.00001" stroke="#4F5E77" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 6.66667H14" stroke="#4F5E77" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </span>
    <span class="date-value" id="date-display">August 9</span>
    </div>
    <div class="time">
    <span class="time-icon">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.00008 14.6667C11.6819 14.6667 14.6667 11.6819 14.6667 8.00001C14.6667 4.31811 11.6819 1.33334 8.00008 1.33334C4.31818 1.33334 1.33341 4.31811 1.33341 8.00001C1.33341 11.6819 4.31818 14.6667 8.00008 14.6667Z" stroke="#4F5E77" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 4V8L10.6667 9.33333" stroke="#4F5E77" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </span>
    <span class="time-value" id="time-display">9:35 AM</span>
    </div>
    <div class="market-update" id="market-update-text">Last market update</div>
</div>

<table id="indicatorsTable">
    <thead>
    <tr>
        <th>S.No</th>
        <th>Company</th>
        <th>LTP</th>
        <th>RSI</th>
        <th>SMA</th>
        <th>OBV</th>
        <th>ADX</th>
        <th>Momentum</th>
        <th>Sentiment</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script src="{{ url_for('static', filename='js/live_market.js') }}"></script>
</body>
</html>
