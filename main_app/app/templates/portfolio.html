{% extends 'layout.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}
<h2>Your Portfolio</h2>
<form method="POST" action="/add_stock">
    <label for="symbol">Stock Symbol:</label>
    <input type="text" id="symbol" name="symbol" required>
    <label for="purchase_price">Purchase Price:</label>
    <input type="number" step="0.01" id="purchase_price" name="purchase_price" required>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required>
    <label for="purchase_date">Purchase Date:</label>
    <input type="date" id="purchase_date" name="purchase_date" required>
    <button type="submit">Add Stock</button>
</form>

<!-- Display portfolio data (this will later pull data from the database) -->
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Purchase Price</th>
            <th>Purchase Date</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example row, this will later be populated dynamically -->
        <tr>
            <td>APPL</td>
            <td>10</td>
            <td>$120.50</td>
            <td>2023-05-12</td>
        </tr>
    </tbody>
</table>
{% endblock %}
